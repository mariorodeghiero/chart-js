<body>

    <div class="wrapper">

        <div class="info">
            <img src="https://filmshotfreezer.files.wordpress.com/2011/07/untitled-1.jpg" class="hoverZoomLink">
            <h1>John Doe</h1>
            <form class="check-form">
                <div class="icons">
                    <a href="">
                        <i  id="addItem" class="material-icons">add_circle_outline</i>
                    </a>
                    <a href="">
                        <i id="removeItem" class="material-icons">delete</i>
                    </a>
                </div>
                <input type="checkbox" id="checkbox1" name="">
                <label for="checkbox1"> Vit. A</label>
                <br>
                <input type="checkbox" id="checkbox2" name="" checked>
                <label for="checkbox2"> Vit. B12</label>
                <br>
                <input type="checkbox" id="checkbox3" name="" checked>
                <label for="checkbox3"> Vit. C</label>
                <br>
                <input type="checkbox" id="checkbox4" name="" checked>
                <label for="checkbox4"> Vit. D</label>
                <br>
                <input type="checkbox" id="checkbox5" name="">
                <label for="checkbox5"> Zinc</label>
                <br>

            </form>
        </div>
        <div class="chart">
            <h1>Nutritional chart</h1>
            <canvas id="myChart" class="chart-graph"></canvas>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
